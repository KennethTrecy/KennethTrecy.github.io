<!DOCTYPE html>
<html lang="en" data-theme="dark-logo">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto"/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,1"/>
		<style>
			body {
				font-family: "Roboto", "Heveltica Neue", sans-serif;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript class="alert alert-warning rounded-none justify-center">
			<span class="material-symbols-outlined">warning</span>
			<p>
				Certain features in this website maybe unavailable because Javascript was disabled.
			</p>
		</noscript>
		<div>
			%sveltekit.body%
		</div>
	</body>
</html>
